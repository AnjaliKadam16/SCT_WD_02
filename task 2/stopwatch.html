<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MM:SS:MS Stopwatch</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00eaff;
    }
    .timer {
      font-size: 4rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons button {
      padding: 12px 25px;
      font-size: 1rem;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00eaff;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .buttons button:hover {
      background: #00c2d3;
      transform: scale(1.05);
    }
    .laps {
      margin-top: 30px;
      width: 320px;
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-size: 1rem;
    }
    .laps div {
      padding: 5px 0;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>

  <h1>Stopwatch</h1>
  <div class="timer" id="display">00:00:000</div>

  <div class="buttons">
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
    <button onclick="lap()">Lap</button>
  </div>

  <div class="laps" id="laps"></div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;

    function updateDisplay() {
      const time = elapsedTime;
      const mins = Math.floor(time / 60000);
      const secs = Math.floor((time % 60000) / 1000);
      const ms = time % 1000;

      const m = mins < 10 ? "0" + mins : mins;
      const s = secs < 10 ? "0" + secs : secs;
      const milli = ms.toString().padStart(3, '0');

      document.getElementById("display").innerText = `${m}:${s}:${milli}`;
    }

    function start() {
      if (!timerInterval) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          updateDisplay();
        }, 50); // updates every 50ms for smooth display
      }
    }

    function pause() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function reset() {
      pause();
      elapsedTime = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = '';
    }

    function lap() {
      const lapTime = document.getElementById("display").innerText;
      const lapList = document.getElementById("laps");
      const entry = document.createElement("div");
      entry.innerText = "Lap: " + lapTime;
      lapList.appendChild(entry);
    }

    updateDisplay();
  </script>

</body>
</html>
